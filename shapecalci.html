<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div id="selectShape">
                <h4>Select a shape</h4>
                <p>
                    Please select the shape that you would like to calculate
                    the area of and press the button "Go to step2"
                </p>
                <input type="radio" id="rectangle" name="shape" value="rectangle" checked>
                <label for="rectangle">Rectangle</label><br>

                <input type="radio" id="circle" name="shape" value="circle">
                <label for="circle">Circle</label><br>

                <input type="radio" id="square" name="shape" value="square">
                <label for="square">Square</label><br>

                <input type="radio" id="ellipse" name="shape" value="ellipse">
                <label for="ellipse">Ellipse</label><br><br>   
                <input type="button" value="Go to step 2" onclick="calc.inputValues()"> 
            </div>
            <div id="inputValues" style="display: none;">
                <h4>Enter input values</h4>
                <p>You have selected  a <span id="shape"></span>. Please input the required variables.</p>
                <div id="showInputs">
                    <input type="text" id="base" placeholder="Enter base" />
                    <input type="text" id="height" placeholder="Enter height">
                    <input type="text" id="side" placeholder="Enter side" />
                    <input type="text" id="length" placeholder="Enter length" />
                    <input type="text" id="radius" placeholder="Enter radius" />
                    <input type="text" id="width" placeholder="Enter width" /><br /><br />
                </div>                
                <input type="button" value="calculate" onclick="calc.calculateArea()">
                <input type="button" value="Cancel" onclick="window.location.reload()">
            </div>             
            <div id="outputValues" style="display: none;">
                <h4>Your Results</h4>
                <h5>The Area is <span id="areaValue"></span></h5>                
                <input type="button" value="OK" onclick="window.location.reload()">
                <input type="button" value="Cancel" onclick="window.location.reload()">
            </div>
        </form>
    </div>
</body>

<script src="./index.js"></script>
</html>
